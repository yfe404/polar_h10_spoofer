; PlatformIO Project Configuration File
;
; ESP32-S3 Polar H10 BLE Spoofer
; Target: Seeed Studio XIAO ESP32S3

[env:seeed_xiao_esp32s3]
platform = espressif32
board = seeed_xiao_esp32s3
framework = arduino
monitor_speed = 115200

; BLE configuration
build_flags =
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1

; Library dependencies
lib_deps =

; Upload settings
upload_speed = 921600

; Alternative board configurations
[env:esp32s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200

build_flags =
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1

[env:esp32]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
